        $(function(){

        $('#dowebok').fullpage({

                        $("#end").attr("class","col-md-12 end animated  jackInTheBox ")            
                        $("#colums").attr("class","col-md-12 colums animated zoomIn ");

                        var w=$("#colum").width();
                        $("div").filter("#colum").height(w);
                        $("div").filter("#colum").css("line-height",w*0.03);
                    }
            }
        });
    });

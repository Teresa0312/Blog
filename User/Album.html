	     <script type="text/javascript">
			function saveReport(){
				$("#uploadPic").ajaxSubmit(function(data){ 
					console.log(data);
					if(data.code==0)
						alert("上传照片成功!");
					else
						alert("添加照片失败!")
				}); 
				return false; // 必须返回false，否则表单会自己再做一次提交操作，并且页面跳转 
			}
		</script>
	    	<form class="form-inline"  action="http://1483104508.55555.io/blog/UP?method=upPic"  method="post"  enctype="multipart/form-data"  onsubmit="return saveReport()" id="uploadPic" >
				<div class="form-group">
					<input type="text" name="usertel"  id="inputTel" style="display: none;">
					<input type="file" name="pic"  id="inputPic">
				</div><!-- form-group end -->
				<div class="form-group">标题：	
					<input name="title" type="text" class="form-control" id="inputPicTitle">
				</div><!-- form-group end -->
				<input class="btn btn-primary" type="submit" id="newPic" value="上传照片"><br/><br/>
			</form><!-- form-inline end -->
